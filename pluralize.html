<!DOCTYPE html>
<html>
<body>
<script>

function pluralize(word){

if (word === "moose")
{

return "moose";

}

else if (word === "automaton")

{

return "automata";

}

else if (word === "mouse")

{

return "mice";

} else {

return word + "s";

}

}

var word= prompt ("Word Please")

console.log (pluralize(word));

</script>
</body>
</html>
